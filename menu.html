<!DOCTYPE html>
<html>
<head>
    <title>Menu Navigasi Proteksi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Menu</h1>
            <p class="app-subtitle">Pilih menu untuk melanjutkan</p>
        </div>
        
        <div class="button-container">
            <button class="menu-button" id="kte1-btn">
                <div class="button-icon">1</div>
                PESAN DARI HERMAN KE PAK BUDI
            </button>
            
            <button class="menu-button" id="kte2-btn">
                <div class="button-icon">2</div>
                FOTO DAN VIDEO
            </button>
            
            <button class="menu-button" id="kte3-btn">
                <div class="button-icon">3</div>
                ALAT SMANSA
            </button>
            <!-- Ganti tombol logout dengan ikon pintu -->
            <button id="logout-btn" class="logout-button" title="Keluar">
                <i class="fas fa-door-open"></i>
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="script.js"></script>
    <script src="navigation.js"></script>
    <!-- Tambahkan sebelum </body> -->
<script src="audio-control.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        audioControl.startBackgroundMusic();
    });
</script>
</body>
</html>
