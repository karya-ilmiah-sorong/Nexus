<!DOCTYPE html>
<html>
<head>
    <title>FOTO DAN VIDEO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">BERLIBURAN</h1>
            <p class="app-subtitle">Galeri Foto dan Video</p>
        </div>
        
        <div class="button-container">
            <button class="menu-button back-button" id="back-btn">
                <div class="button-icon">‚Üê</div>
                Kembali ke Menu
            </button>
            
            <div class="media-container">
                <div class="media-section">
                    <h3 class="section-title">Foto</h3>
                    <div class="photo-grid">
                        <div class="photo-item">
                            <img src="https://via.placeholder.com/300x200?text=Foto+1" alt="Foto 1">
                        </div>
                        <div class="photo-item">
                            <img src="https://via.placeholder.com/300x200?text=Foto+2" alt="Foto 2">
                        </div>
                    </div>
                </div>
                <div class="media-section">
                    <h3 class="section-title">Video</h3>
                    <div class="video-grid">
                        <div class="video-item">
                            <video class="media-video" controls>
                                <source src="https://example.com/video1.mp4" type="video/mp4">
                                Browser tidak mendukung video.
                            </video>
                            <p class="media-caption">Video Demonstrasi 1</p>
                        </div>
                        <div class="video-item">
                            <video class="media-video" controls>
                                <source src="https://example.com/video2.mp4" type="video/mp4">
                                Browser tidak mendukung video.
                            </video>
                            <p class="media-caption">Video Tutorial 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
    <script src="script.js"></script>
    <script src="back.js"></script>
    <script src="lightbox.js"></script>
    <script src="video-control.js"></script>
</body>
</html>
